 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Download Button</title>
<style>
  /* 设置body样式以使按钮居中 */
  body {
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    height: 100vh; /* 使body的高度等于视口高度 */
    margin: 0; /* 移除默认的外边距 */
    background-color: #f0f0f0; /* 设置背景颜色 */
  }

  /* 设置按钮样式 */
  button {
    padding: 20px 40px; /* 增加内边距使按钮变大 */
    font-size: 24px; /* 增加字体大小 */
    color: #fff; /* 设置字体颜色 */
    background-color: #007bff; /* 设置背景颜色 */
    border: none; /* 移除边框 */
    border-radius: 8px; /* 设置圆角 */
    cursor: pointer; /* 设置鼠标悬停样式 */
    transition: background-color 0.3s; /* 设置背景颜色变化的过渡效果 */
  }

  /* 设置按钮悬停时的样式 */
  button:hover {
    background-color: #0056b3; /* 悬停时改变背景颜色 */
  }
</style>
</head>
<body>

<!-- 隐藏的下载链接 -->
<a href="https://pan.ly93.cc/f/o4jkim/57N_6.0.0.apk" id="downloadLink" style="display:none;">Download</a>

<!-- 可见的下载按钮 -->
<button onclick="downloadFile()">下载文件</button>

<script>
function downloadFile() {
    // 触发隐藏链接的点击事件
    document.getElementById('downloadLink').click();
}
</script>

</body>
</html>
